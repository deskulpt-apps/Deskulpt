[remote.github]
owner = "deskulpt-apps"
repo  = "Deskulpt"

[git]
commit_parsers = [
  { message = "^feat", group = "<!-- A -->🚀 Features" },
  { message = "^perf", group = "<!-- B -->⚡ Performance" },
  { message = "^fix", group = "<!-- C -->🐛 Bug Fixes" },
  { message = "^doc", group = "<!-- D -->📚 Documentation" },
  { message = "^refactor", group = "<!-- E -->🚜 Refactor" },
  { message = "^test", group = "<!-- F -->🧪 Testing" },
  { message = "^style", group = "<!-- G -->🎨 Styling" },
  { message = "^release", skip = true },
  { message = ".*", group = "<!-- H -->⚙️ Miscellaneous" },
]
conventional_commits = true
filter_unconventional = true
sort_commits = "newest"
split_commits = false

[changelog]
trim = true

# https://git-cliff.org/docs/category/templating
body = """
{%- macro print_commit(commit) -%}
  - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
    {{ commit.message | split(pat="\n") | first | trim }}\
    {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
    {% raw %}\n{% endraw -%}
{%- endmacro -%}

## Full Changelog{% raw %}\n\n{% endraw -%}
<!-- Generated by git-cliff -->{% raw %}\n\n{% endraw -%}
https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/compare/{{ previous.version }}..{{ version }}{% raw %}\n\n{% endraw -%}

{%- if commits | filter(attribute="breaking", value=true) | length != 0 -%}
  ### 💥 BREAKING CHANGES{% raw %}\n\n{% endraw -%}
  {%- for commit in commits | filter(attribute="breaking", value=true) -%}
    {{ self::print_commit(commit=commit) }}
  {%- endfor -%}\
  {% raw %}\n{% endraw -%}
{%- endif -%}

{%- for group, commits in commits | filter(attribute="breaking", value=false) | sort(attribute="group") | group_by(attribute="group") -%}
  {%- if commits | length != 0 -%}
    ### {{ group | striptags | trim | upper_first }}{% raw %}\n\n{% endraw -%}
    {%- for commit in commits -%}
      {{ self::print_commit(commit=commit) }}
    {%- endfor -%}
    {% raw %}\n{% endraw -%}
  {%- endif -%}
{%- endfor -%}

{%- if github.contributors | length != 0 -%}
  ## ❤️ Contributors{% raw %}\n\n{% endraw -%}
  <!-- Generated by git-cliff -->{% raw %}\n\n{% endraw -%}
  This release was made possible by the following contributors:{% raw %}\n\n{% endraw -%}
  {%- for contributor in github.contributors -%}
    - @{{ contributor.username }}{% raw %}\n{% endraw -%}
  {%- endfor -%}
  {% raw %}\n{% endraw -%}
  Thank you all for your contributions!{% raw %}\n{% endraw -%}
{%- endif -%}
"""
