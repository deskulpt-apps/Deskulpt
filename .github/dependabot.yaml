version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    groups:
      rust:
        patterns:
          - "*"

  # Rust toolchain
  - package-ecosystem: rust-toolchain
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies

  # Node dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    groups:
      node:
        patterns:
          - "*"

  # CI dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    groups:
      ci:
        patterns:
          - "*"
