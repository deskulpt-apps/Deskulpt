[package]
description = "Tauri plugin for Deskulpt widgets management."
links       = "deskulpt-widgets"
name        = "deskulpt-widgets"

authors    = { workspace = true }
edition    = { workspace = true }
homepage   = { workspace = true }
license    = { workspace = true }
repository = { workspace = true }
version    = { workspace = true }

[dependencies]
anyhow                  = { workspace = true }
deskulpt-common         = { workspace = true }
deskulpt-core           = { workspace = true }
dunce                   = { workspace = true }
futures                 = { workspace = true }
serde                   = { workspace = true, features = ["derive"] }
serde_json              = { workspace = true }
serialize-to-javascript = { workspace = true }
specta                  = { workspace = true, features = ["derive", "function", "serde_json"] }
tauri                   = { workspace = true, features = ["specta"] }
thiserror               = { workspace = true }

[build-dependencies]
deskulpt-build = { workspace = true }

[package.metadata.docs.rs]
rustdoc-args = ["--extend-css", "../rustdoc.css"]
